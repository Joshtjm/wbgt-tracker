{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center">
  <h2 class="text-2xl font-bold mb-6">WBGT Tracker Login</h2>

  <form method="POST" class="w-full max-w-sm space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" required class="mt-1 p-2 w-full border rounded" />
    </div>

    <div>
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <select name="role" required class="mt-1 p-2 w-full border rounded">
        <option value="user">User</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div>
      <label for="group" class="block text-sm font-medium text-gray-700">Group (optional)</label>
      <input type="text" name="group" placeholder="default" class="mt-1 p-2 w-full border rounded" />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
  </form>
</div>
{% endblock %}
