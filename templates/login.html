<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WBGT Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-center">Login to WBGT Tracker</h2>
    <form method="POST" action="/login">
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username" required class="w-full border px-3 py-2 rounded mb-4" />

      <label class="block text-sm font-medium mb-1">Role</label>
      <select name="role" required class="w-full border px-3 py-2 rounded mb-4">
        <option value="user">User</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>

      <label class="block text-sm font-medium mb-1">Group (optional)</label>
      <input type="text" name="group" class="w-full border px-3 py-2 rounded mb-4" />

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
