services:
  - type: web
    name: wbgt-tracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 1 -k gevent main:app"
    envVars:
      - key: SECRET_KEY
        value: your-secret-key-goes-here
    autoDeploy: true
    plan: free
    healthCheckPath: /
